
<html>

<head>
    <!-- Latest compiled and minified CSS -->
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link href="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/css/select2.min.css" rel="stylesheet" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/js/select2.min.js"></script>

    <style>


    </style>

    <script>

        $(document).ready(function(){
            $(".js-example-basic-multiple").select2({
                tags: true
            });
        })

    </script>

</head>

<body>
<div class='container-fluid'>
    <div class="row"> <a href="DGAdminView.html"> Back </a></div>

    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class='row'>
                <div class="col-md-12"><h2>Create User</h2></div>
                <div class="col-md-12">
                    <form>
                        <div class="form-group">
                            <label for="organizationName">Organization Name</label>
                            <select class="form-control" id="organizationName">
                                <option>Test Org 1</option>
                                <option>Test Org 2</option>

                            </select>
                        </div>
                        <div class="form-group">
                            <label for="firstName"> User First Name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="First Name">
                        </div>
                        <div class="form-group">
                            <label for="lastName"> User Last Name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                        </div
                        <div class="form-group">
                            <label for="emailAddress">Email Address</label>
                            <input type="text" class="form-control" id="emailAddress" placeholder="Email Address">
                        </div>

                        <div class="form-group">
                            <label for="isAdmin">Admin</label>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" id="isAdmin"> Create User as Administrator
                                </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="Labels">Labels</label>
                            <select class="form-control js-example-basic-multiple"  multiple="multiple" id="Labels">
                                <option>Label 1</option>
                                <option>Label 2</option>

                            </select>
                        </div>


                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>


                </div>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>


</body>
